{{- if .Values.etcdBackup.include }}

---
# NOTE: To be able to run the ETCD backup commands need to be able to sudo,
#       hence the need for privileged.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.etcdBackup.clusterRoleName }}
#  labels:
#    {{- include ".Values.etcdBackup.labels" . | nindent 4 }}
rules:
  - verbs:
      - use
    apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - privileged

{{ end }}
