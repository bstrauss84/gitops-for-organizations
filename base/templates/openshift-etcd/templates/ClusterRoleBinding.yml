{{- if .Values.etcdbackup.include }}

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.etcdbackup.clusterRoleBindingName }}
  labels:
    {{- include ".Values.etcdbackup.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.etcdbackup.serviceAccount }}
    namespace: {{ .Values.etcdbackup.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.etcdbackup.clusterRoleName }}

{{ end }}
